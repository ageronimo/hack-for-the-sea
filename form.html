<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div id="pageContainer">
        <div id="leftNav">
            <li><a href="index.html">HOME</a></li>
            <li class="active"><a href="">Report Debris</a></li>
            <li><a href="">Reported Debris</a></li>
            <li><a href="">View Map</a></li>
            <li><a href="">t</a></li>
        </div>

        <div id="mainContent">
            <div id="pageName">
                <h1>Report Debris</h1>
            </div>
            <div id="formArea">
                <form id="form">
                    <div id="nameInputContainer" class="inputItem">
                        <label id="nameLabel" for="nameInput">Name:</label>
                        <input id="nameInput" type="text">
                    </div>
                    <div id="emailInputContainer" class="inputItem">
                        <label for="nameInput">E-Mail</label>
                        <input type="email">
                    </div>
                    <div id="phoneInputContainer" class="inputItem">
                        <label for="nameInput">Phone Number</label>
                        <input type="tel">
                    </div>
                    <div id="locationInputContainer" class="inputItem">
                        <label for="nameInput">Location</label>
                        <input type="text">
                    </div>
                    <div id="typeInputContainer" class="inputItem">
                        <h1>Type of Debris</h1>
                    <div id="typesContainerGrid">
                        <label id="plastic" class="radioContainer">
                                    <i class="fas fa-recycle"></i>
                                    <h1>Plastic</h1>
                                    <input type="radio" name="radio" value="plastic">
                                    <span class="checkmark"></span>
                                  </label>
                        <label id="glass" class="radioContainer">
                                    <i class="fas fa-wine-glass"></i>
                                    <h1>Glass</h1>
                                    <input type="radio" name="radio" value="glass">
                                    <span class="checkmark"></span>
                                  </label>
                        <label id="metal" class="radioContainer">
                                    <i class="fas fa-cog"></i>
                                    <h1>Metal</h1>
                                    <input type="radio" name="radio" value="metal">
                                    <span class="checkmark"></span>
                                  </label>

                        <label id="paper" class="radioContainer">
                                    <i class="fas fa-newspaper"></i>
                                    <h1>Paper</h1>
                                    <input type="radio" name="radio" value="paper">
                                    <span class="checkmark"></span>
                                  </label>
                        <label id="clothes" class="radioContainer">
                                    <i class="fas fa-tshirt"></i>
                                    <h1>Clothes</h1>
                                    <input type="radio" name="radio" value="paper">
                                    <span class="checkmark"></span>
                                  </label>
                        <label id="rubber" class="radioContainer">
                                    <i class="fas fa-eraser"></i>
                                    <h1>Rubber</h1>
                                    <input type="radio" name="radio" value="paper">
                                    <span class="checkmark"></span>
                                  </label>
                        <label id="other" class="radioContainer">
                                    <i class="fas fa-question"></i>
                                    <h1>Other</h1>
                                    <input type="radio" name="radio" value="paper">
                                    <span class="checkmark"></span>
                                  </label>
                    <input type="submit">
                                </div>

                    </div>




                </form>

            </div>


        </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
